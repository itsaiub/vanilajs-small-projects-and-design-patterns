<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("helloo..");

      // Interpolated
      console.log("Hello I am a %s", "Student");

      // Styled
      console.log(
        "%c I am a great text",
        "font-size:50px; color:red; text-shadow: 10px 10px 10px 0 blue"
      );

      // warning!
      console.warn("Oh.. its warning");

      // Error :|
      console.error("this is error");

      // Info
      console.info("this is info");

      // Testing
      console.assert(1 === 2, "thats wrong");

      // clearing
      console.clear();

      // Viewing DOM Elements
      //console.dir(p);
      console.clear();

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("hello");
      console.count("hello");
      console.count("hello");
      console.count("hello");
      console.count("hello");
      console.count("hello");

      // timing
      console.time("fetching data");
      fetch("https://jsonplaceholder.typicode.com/todos/1")
        .then((response) => response.json())
        .then((json) => {
          console.timeEnd("fetching data");
          console.log(json);
        });

      console.table(dogs);
    </script>
  </body>
</html>
